		<div class="main">

			<!-- awal menu navigasi -->
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle d-flex">
					<i class="hamburger align-self-center"></i>
				</a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">

						<!-- awal bagian informasi  -->
						<li class="nav-item dropdown">

							<!-- icon settings akan muncul saat di mobile/di persempit lebar sampingnya -->

								<i class="align-middle" data-feather="settings"></i>
							</a>

							<!-- awal informasi user yang login -->

								<!-- foto dan nama user yang login  -->

							</a>
							<!-- akhir informasi user yang login -->


							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="pages-settings.html"><i class="align-middle me-1" data-feather="settings"></i> Pengaturan</a>

			<!-- akhir menu navigasi -->

			<!-- awal bagian konten tempat setiap konten yang ingin dimasukan -->
			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Hak Akses</h1>

					<div class="row">
						<div class="col-8">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">Input Hak Akses</h5>
								</div>
								<div class="card-body">
									<form action="" method="POST">
										<div class="row">
											<div class="mb-3 col-md-6">
												<input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="First name" required>
											</div>
											<div class="mb-3 col-md-6">
												<input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Last name">
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-12">
												<input type="text" class="form-control" name="username" placeholder="Username" required>
											</div>
										</div>		
										<div class="row">
											<div class="mb-3 col-md-12">
												<input type="text" class="form-control" name="email" placeholder="Email" required>
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-12">
												<input type="password" class="form-control" name="password" placeholder="Password" required>
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-12">
												<input type="password" class="form-control" name="confirmpass" placeholder="Confirm Password" required>
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-6">
												<select class="form-control" required>
													<option selected>Pegawai</option>
													<option>Pengurus</option>
												</select>
											</div>
											<div class="mb-3 col-md-6 text-end">
												<button type="input" class="btn btn-primary"><i class="align-middle me-2" data-feather="plus"></i> <span class="align-middle">Tambahkan</span>
												</button>
											</div>
										</div>							
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>
			<!-- akhir bagian konten -->


			<!-- awal bagian footer -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a href="#" class="text-muted">Copyright 2021</a> &copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
			<!-- akhir bagian footer -->
			
		</div>
	</div>

	<script src="js/app.js"></script>


	<!-- awal pengelola data charts -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// Pie chart
			new Chart(document.getElementById("chartjs-dashboard-pie"), {
				type: "pie",
				data: {
					labels: ["Pria", "Wanita"],
					datasets: [{
						data: [1323, 1423],
						backgroundColor: [
							window.theme.primary,
							window.theme.warning,
							window.theme.danger
						],
						borderWidth: 5
					}]
				},
				options: {
					responsive: !window.MSInputMethodContext,
					maintainAspectRatio: false,
					legend: {
						display: false
					},
					cutoutPercentage: 75
				}
			});
		});
	</script>
	<!-- akhir pengelola data charts -->

</body>
